<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <!--<link rel="stylesheet" href="Normalize/normalize.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="essence">Список задач</h1>
    </header>
    <main>
        <section>
            <div class="add-task">
                <form class="form">
                    <label for="task">Новая задача</label>
                    <input type="text" placeholder="Название задачи..." id="task" name="new_task">
                    <button class="add_btn">+ Добавить</button>
                </form>
            </div>
        </section>
        <section class="main-section">
            <div class="task-list">
                <p>Бэклог</p>
                <ul class="backlog">
                    <li>Выучить JS</li>
                    <li>Выучить React</li>
                    <li>Сделать домашку</li>
                </ul>
            </div>
            <div class="tasks-in-progress">
                <p>В процессе</p>
                <ul class="progress">
                    <li>Выпить смузи</li>
                    <li>Попить воды</li>
                </ul>
            </div>
            <div class="completed-tasks">
                <p>Готово</p>
                <ul class="completed">
                    <li>Позвонить маме</li>
                    <li>Погладить кота</li>
                </ul>
            </div>
            <div class="container-garbage">
                <p>Корзина</p>
                <ul class="garbage">
                    <li>Сходить погулять</li>
                    <li>Прочитать войну и мир</li>
                </ul>
                <button class="clear_btn">х Очистить</button>
            </div>
        </section>
    </main>
</body>
</html>
